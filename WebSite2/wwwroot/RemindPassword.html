<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div style="display: table-cell; width: 100%">
        <input id="email" style="width: 245px">
        <button onclick="hide()">x</button>
    </div>
    <br>
    <button onclick="send()">Send</button>
    <br>
    <br>
    <label id="message" hidden style="color: red"></label>
</body>
</html>


<script src="~/lib/jquery/dist/jquery.min.js"></script>
<script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="~/js/cookies.js" asp-append-version="true"></script>

<script>
    function hide() {
        window.frameElement.hidden = true;
    }

    function send() {
        let email = document.getElementById('email').value;

        $.ajax({
            type: 'POST',
            url: 'api/login/remind',
            data: { 'email': email },
            dataType: 'json',
            success: function (response) {
                hide();
                alert(response);
            },
            error: function (error) {
                document.getElementById('message').hidden = false;
                document.getElementById('message').textContent = error.responseText;
            }
        });
    }
</script>
