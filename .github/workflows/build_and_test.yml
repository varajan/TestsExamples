name: .NET

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['5.0.x' ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: WebSite - restore dependencies
        run: dotnet restore WebSite.sln

      - name: WebSite - Build
        run: dotnet build WebSite.sln --configuration Release --no-restore 

      - name: WebSite - Launch
        run: cd ./WebSite/bin/Release/net5.0 && dotnet WebSite.dll &      

      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Tests/requirements.pip
      - name: Tests
        run: cd Tests; python -m unittest discover ./tests