name: .NET

on: pull_request

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['5.0.x' ]

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: WebSite - restore dependencies
        run: dotnet restore WebSite.sln

      - name: WebSite - Build
        run: dotnet build WebSite.sln --configuration Release --no-restore 

      - name: WebSite - Launch
        run: cd ./WebSite/bin/Release/net5.0 && start WebSite.exe      

      - name: Maven Package
        run: mvn -B clean package -Tests

      - name: Maven Verify
        run: mvn -B clean verify -DBaseUrl=https://localhost:5001/