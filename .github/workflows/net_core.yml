name: .NET

on:
  pull_request:
    branches: [ main, cs_nunit ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['5.0.x' ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies WebSite
        run: dotnet restore WebSite.sln
      - name: Build WebSite
        run: dotnet build WebSite.sln --configuration Release --no-restore
      - name: Run WebSite
        run: cd ./WebSite/bin/Release/net5.0 && start WebSite.exe
      - name: Install dependencies Tests
        run: dotnet restore Tests.sln
      - name: Build Tests
        run: dotnet build Tests.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test Tests.sln --no-restore --verbosity normal
